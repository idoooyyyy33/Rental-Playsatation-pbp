# Nama workflow
name: Build and Deploy to GitHub Pages

# Pemicu: Jalankan setiap kali ada push ke branch 'main'
on:
  push:
    branches: ["main"]

# Pekerjaan yang harus dilakukan
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Flutter 🐦
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies 📦
        run: flutter pub get

      - name: Build Web 🕸️
        run: flutter build web --release --base-href /Rental-Playstation-pbp/

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web